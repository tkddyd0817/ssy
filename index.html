<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화검색사이트</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header_box">
      <div id="title">
        <h1>movie space</h1>
        <input placeholder="영화를 검색하세요..." id="query" class="search" />
        <button id="bookmark">bookmark</button>
      </div>
    </div>
    <div id="movie-container"></div>
    <div class="modal">
      <div class="modal_popup">
        <div class="modal_close_btn_box">
          <button type="button" class="close_btn">X</button>
        </div>
        <div class="modal_img_box">
          <img class="modal_img_item" src="" alt="" />
        </div>
        <div class="modal_info_box">
          <h3 class="modal_info_title"></h3>
          <p class="modal_info_comment"></p>
          <p class="modal_info_p">
            개봉일 : <span class="modal_info_date"></span>
          </p>
          <p class="modal_info_p">
            평점 : <span class="modal_info_rating"></span>
          </p>
        </div>
        
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
